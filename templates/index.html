<!DOCTYPE html5>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QUERY</title>
    </head>
    <body>
        <div>
            <span>
                端类型
            </span>
            <select id="terminal_type">
                <option value ="Windows">Windows</option>
                <option value="Android">Android</option>
                <option value ="Mac">Mac</option>
                <option value="IOS">IOS</option>
            </select>
        </div>
        <br></br>

        <div>
            <span> 开始时间 </span>
            <input id="start_time" type="datetime-local" step="1" value="2022-11-19T15:14">
            <span> 结束时间 </span>
            <input id="end_time" type="datetime-local" step="1" value="2022-11-19T15:15">
        </div>
        <br></br>

        <div>
            <span> 版本 </span>
            {% for version in versions %}
            <div>
                <input type="checkbox" id="{{version}}" class="VERSION">
                <label for="{{version}}"> {{version}} </label>
            </div>
            {% endfor %}

        </div>
        <br></br>

        <div>
            <span> 打点关键字 </span>
            <select id="dot_key">
                {% for key in keys %}
                <div>
                    <option value ="{{key}}">{{key}}</option>
                </div>
                {% endfor %}
            </select>
        </div>
        <br></br>

        <div>
            <button id="btn_query">query</button>
        </div>
        <br></br>

        <hr />

        <div>
            <span>
                {{ condition }}
            </span>
            <br></br>
            <span>
                {{ sql_statement }}
            </span>
        </div>
        <br></br>
        <table>
            <thead>
                {% for th in ths %}
                <div>
                    <th width="200"> {{ th }} </th>
                </div>
                {% endfor %}
            </thead>
            <tbody id="query_result">
                <meta charset="UTF-8">
                {% for record in records %}
                <tr>
                    {% for item in record %}
                    <td width="150">{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}" ></script>
        <script src="{{ url_for('static', filename = 'js/event_tracking.js') }}" ></script>

    </body>
</html>
